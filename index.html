<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nullscape Price Calculator</title>
  
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-color: rgb(26, 26, 26);
      color: white;
      font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
      text-align: center;
      margin-top: 36px;
      margin-bottom: 54px;
      font-size: 56px;
      color: #b266ff;
      text-shadow: 0 0 7px #b266ff, 0 0 20px #9b4dff, 0 0 40px #7a33ff;
    }

    .layout {
      display: grid;
      grid-template-columns: 1.1fr 472px;
      gap: 40px;
      padding: 0 81px 81px 81px;
    }

    .box {
      background: rgb(32, 32, 32);
      border-radius: 19px;
      padding: 27px;
      box-shadow: 0 0 27px rgba(155, 77, 255, 0.25);
    }

    .box-title {
      font-size: 24px;
      margin-bottom: 20px;
      color: #b266ff;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-align: center;
    }

    .upgrades-container {
      display: flex;
      flex-direction: column;
      gap: 27px;
    }

    .upgrades-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px 31px;
    }

    .upgrades-grid label {
      display: flex;
      align-items: center;
      font-size: 19px;
      cursor: pointer;
      color: #88a3e8;
      transition: 0.2s;
      text-shadow: 0 0 11px rgba(136, 163, 232, 0.4);
      white-space: nowrap; 
    }

    .upgrades-grid label:hover:not(.disabled-label) {
      color: white;
      text-shadow: 0 0 16px rgba(136, 163, 232, 0.8);
    }

    .disabled-label {
      opacity: 0.3;
      cursor: not-allowed !important;
    }

    .custom-icon {
      width: 40px; 
      height: 40px;
      margin-right: 7px; 
      object-fit: contain;
      filter: drop-shadow(0 0 4px rgb(136, 163, 232));
    }

    .upgrades-grid input {
      margin-right: 13px;
      transform: scale(1.6);
      accent-color: #b266ff;
    }

    .right {
      display: flex;
      flex-direction: column;
      gap: 27px;
    }

    .input-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    input[type="number"], select {
      width: 100%;
      padding: 13px;
      background: rgb(20, 20, 20);
      color: white;
      border: 1.5px solid #7a33ff;
      border-radius: 11px;
      font-size: 21px;
      text-align: center;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 19px;
      font-size: 24px;
      background: #7a33ff;
      border: none;
      border-radius: 13px;
      color: white;
      cursor: pointer;
      transition: 0.2s;
      font-weight: bold;
    }

    button:hover {
      background: #9b4dff;
      box-shadow: 0 0 20px #9b4dff;
    }

    .clear-btn {
      background: transparent;
      border: 1.5px solid #ff4d4d;
      color: #ff4d4d;
      padding: 11px 22px;
      font-size: 16px;
      margin-top: 13px;
      width: auto;
      align-self: center;
      border-radius: 8px;
    }

    .clear-btn:hover {
      background: #ff4d4d;
      color: white;
      box-shadow: 0 0 13px #ff4d4d;
    }

    .price {
      font-size: 43px;
      color: #b266ff;
      text-align: center;
      font-weight: bold;
      text-shadow: 0 0 13px rgba(178, 102, 255, 0.5);
    }

    .formula-note {
      font-size: 14px;
      color: #555;
      margin-top: 11px;
      text-align: center;
    }
  </style>
</head>

<body>

  <h1>Nullscape Price Calculator</h1>

  <div class="layout">
    <div class="box">
      <div class="box-title" style="text-align: left;">Upgrades</div>
      <div class="upgrades-container">
        <div class="upgrades-grid">
          <label><input type="checkbox" class="option" data-price="50" data-name="Adrenaline"><img src="Adrenaline.png" class="custom-icon"> Adrenaline <span class="disp-p">(50)</span></label>
          <label><input type="checkbox" class="option" data-price="75" data-name="Business License"><img src="Business_License.png" class="custom-icon"> Business License <span class="disp-p">(75)</span></label>
          <label><input type="checkbox" class="option" data-price="30" data-name="Defuse Kit"><img src="Defuse_Kit.png" class="custom-icon"> Defuse Kit <span class="disp-p">(30)</span></label>
          <label><input type="checkbox" class="option" data-price="55" data-name="Paycheck"><img src="Paycheck.png" class="custom-icon"> Paycheck <span class="disp-p">(55)</span></label>
          <label><input type="checkbox" class="option" data-price="80" data-name="Swiftness Ring"><img src="Swiftness_Ring.png" class="custom-icon"> Swiftness Ring <span class="disp-p">(80)</span></label>
          <label><input type="checkbox" class="option" data-price="100" data-name="Enemy ESP"><img src="Enemy_ESP.png" class="custom-icon"> Enemy ESP <span class="disp-p">(100)</span></label>
          <label><input type="checkbox" class="option" data-price="80" data-name="Better Gift Arrow"><img src="Better_Gift_Arrow.png" class="custom-icon"> Better Gift Arrow <span class="disp-p">(80)</span></label>
          <label><input type="checkbox" class="option" data-price="50" data-name="Better Jump Pads"><img src="Better_Jump_Pads.png" class="custom-icon"> Better Jump Pads <span class="disp-p">(50)</span></label>
          <label><input type="checkbox" class="option" data-price="100" data-name="Double Jump"><img src="Double_Jump.png" class="custom-icon"> Double Jump <span class="disp-p">(100)</span></label>
          
          <label><input type="checkbox" class="option" data-price="250" data-name="Grace Wings" id="opt-grace"><img src="Grace_Wings.png" class="custom-icon"> Grace Wings <span class="disp-p">(250)</span></label>
          
          <label><input type="checkbox" class="option" data-price="100" data-name="Grapple Points"><img src="Grapple_Points.png" class="custom-icon"> Grapple Points <span class="disp-p">(100)</span></label>
          
          <label id="label-lrs"><input type="checkbox" class="option" data-price="200" data-name="Last Robloxian Standing" id="opt-lrs"><img src="Last_Robloxian_Standing.png" class="custom-icon"> Last Robloxian Standing <span class="disp-p">(200)</span></label>
          
          <label><input type="checkbox" class="option" data-price="150" data-name="Pocket Bell"><img src="Pocket_Bell.png" class="custom-icon"> Pocket Bell <span class="disp-p">(150)</span></label>
          <label><input type="checkbox" class="option" data-price="400" data-name="Tripmine ESP"><img src="Tripmine_ESP.png" class="custom-icon"> Tripmine ESP <span class="disp-p">(400)</span></label>
          <label><input type="checkbox" class="option" data-price="600" data-name="Advanced Coil"><img src="Advanced_Gravity_Coil.png" class="custom-icon"> Advanced Coil <span class="disp-p">(600)</span></label>
          <label><input type="checkbox" class="option" data-price="400" data-name="Ice Skates"><img src="Ice_Skates.png" class="custom-icon"> Ice Skates <span class="disp-p">(400)</span></label>
          <label><input type="checkbox" class="option" data-price="600" data-name="Helmet"><img src="Helmet.png" class="custom-icon"> Helmet <span class="disp-p">(600)</span></label>
          <label><input type="checkbox" class="option" data-price="600" data-name="More Altars"><img src="More_Altars.png" class="custom-icon"> More Altars <span class="disp-p">(600)</span></label>
          
          <label><input type="checkbox" class="option" data-price="1000" data-name="Barrier" id="opt-barrier"><img src="Subspacial_Barrier.png" class="custom-icon"> Barrier <span class="disp-p">(1000)</span></label>
          
          <label><input type="checkbox" class="option" data-price="500" data-name="Ninja Belt" id="opt-ninja"><img src="Ninja_Belt.png" class="custom-icon"> Ninja Belt <span class="disp-p">(500)</span></label>
          
          <label><input type="checkbox" class="option" data-price="2000" data-name="Gift Magnet"><img src="Gift_Magnet.png" class="custom-icon"> Gift Magnet <span class="disp-p">(2000)</span></label>
          <label><input type="checkbox" class="option" data-price="2500" data-name="Matrix"><img src="Matrix_Tetrahedron.png" class="custom-icon"> Matrix <span class="disp-p">(2500)</span></label>
          
          <label><input type="checkbox" class="option" data-price="3000" data-name="Shield" id="opt-shield"><img src="Shield.png" class="custom-icon"> Shield <span class="disp-p">(3000)</span></label>
          
          <label><input type="checkbox" class="option" data-price="1200" data-name="Sport Shoes"><img src="Sport_Shoes.png" class="custom-icon"> Sport Shoes <span class="disp-p">(1200)</span></label>
          <label><input type="checkbox" class="option" data-price="25000" data-name="Real Wings"><img src="Real_Wings.png" class="custom-icon"> Real Wings <span class="disp-p">(25000)</span></label>
        </div>
        <button class="clear-btn" onclick="clearAll()">Clear All Selections</button>
      </div>
    </div>

    <div class="right">
      <div class="input-row">
        <div class="box">
          <div class="box-title">Players</div>
          <input type="number" id="players" min="1" max="20" value="1" oninput="handlePlayerRules()">
        </div>
        <div class="box">
          <div class="box-title">Mode</div>
          <select id="mode">
            <option value="1">Normal</option>
            <option value="1.15">Hard (+15%)</option>
          </select>
        </div>
      </div>
      <div class="box">
        <button onclick="calculate()">Calculate</button>
      </div>
      <div class="box">
        <div class="price" id="result">Total: 0</div>
        <div class="formula-note">ceil(base * âˆšplayers) * Mode</div>
      </div>
    </div>
  </div>

  <script>
    function handlePlayerRules() {
      let players = parseInt(document.getElementById("players").value) || 1;
      const lrsLabel = document.getElementById("label-lrs");
      const lrsInput = document.getElementById("opt-lrs");

      // Reset prices to default first
      const defaults = {
        "opt-grace": 250,
        "opt-barrier": 1000,
        "opt-ninja": 500,
        "opt-shield": 3000
      };

      if (players === 1) {
        // Apply Special Rules
        document.getElementById("opt-grace").dataset.price = 200;
        document.getElementById("opt-barrier").dataset.price = 200;
        document.getElementById("opt-ninja").dataset.price = 300;
        document.getElementById("opt-shield").dataset.price = 1000;
        
        // Disable Last Robloxian Standing
        lrsInput.checked = false;
        lrsInput.disabled = true;
        lrsLabel.classList.add("disabled-label");
      } else {
        // Revert to Defaults
        document.getElementById("opt-grace").dataset.price = 250;
        document.getElementById("opt-barrier").dataset.price = 1000;
        document.getElementById("opt-ninja").dataset.price = 500;
        document.getElementById("opt-shield").dataset.price = 3000;
        
        // Enable Last Robloxian Standing
        lrsInput.disabled = false;
        lrsLabel.classList.remove("disabled-label");
      }

      // Update text displays
      document.querySelectorAll(".option").forEach(opt => {
        const span = opt.parentElement.querySelector(".disp-p");
        if(span) span.textContent = "(" + opt.dataset.price + ")";
      });
      
      calculate(); // Auto-calculate on change
    }

    function calculate() {
      let players = parseInt(document.getElementById("players").value) || 1;
      const modeMultiplier = parseFloat(document.getElementById("mode").value);
      if (players < 1) players = 1;
      if (players > 20) players = 20;

      let grandTotal = 0;
      const sqrtPlayers = Math.sqrt(players);
      document.querySelectorAll(".option:checked").forEach(opt => {
        const basePrice = Number(opt.dataset.price);
        const scaledPrice = Math.ceil(basePrice * sqrtPlayers);
        grandTotal += Math.ceil(scaledPrice * modeMultiplier);
      });
      document.getElementById("result").textContent = "Total: " + grandTotal.toLocaleString();
    }

    function clearAll() {
      document.querySelectorAll(".option").forEach(opt => {
          if(!opt.disabled) opt.checked = false;
      });
      document.getElementById("result").textContent = "Total: 0";
    }

    // Run rules on load
    window.onload = handlePlayerRules;
  </script>
</body>
</html>
