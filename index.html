<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nullscape Price Calculator</title>
  <style>
    :root {
      --accent: #b266ff;
      --accent-dark: #7a33ff;
      --glow: rgba(155, 77, 255, 0.4);
      --btn-border: rgb(255, 142, 66);
      --btn-glow: rgba(255, 142, 66, 0.6);
      --enemy-orange: rgb(255, 142, 66);
    }
    .trap-active {
      --accent: rgb(255, 142, 66);
      --accent-dark: rgb(255, 142, 66);
      --glow: rgba(255, 142, 66, 0.5);
      --btn-border: rgb(136, 163, 232);
      --btn-glow: rgba(136, 163, 232, 0.6);
    }
    body {
      margin: 0;
      min-height: 100vh;
      background-color: rgb(26, 26, 26);
      color: white;
      font-family: Arial, sans-serif;
      padding-bottom: 40px;
    }
    .mode-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 70px;
      height: 70px;
      background: rgb(32, 32, 32);
      border: 4px solid var(--btn-border);
      border-radius: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px var(--btn-glow);
      z-index: 1000;
    }
    .mode-toggle img { width: 50px; height: 50px; object-fit: contain; }
    h1 {
      text-align: center;
      margin: 40px 0;
      font-size: clamp(40px, 6vw, 72px); 
      color: var(--accent);
      text-shadow: 0 0 20px var(--accent);
    }
    .layout {
      display: grid;
      grid-template-columns: 2.5fr 1fr;
      gap: 30px;
      padding: 0 40px;
      max-width: 1900px; 
      margin: 0 auto;
    }
    .box {
      background: rgb(32, 32, 32);
      border-radius: 24px;
      padding: 35px;
      box-shadow: 0 0 30px var(--glow);
      border: 1px solid rgba(255,255,255,0.05);
    }
    .box-title {
      font-size: 28px;
      margin-bottom: 30px;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 4px;
      font-weight: bold;
    }
    .upgrades-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
    .upgrades-grid label {
      display: flex;
      align-items: center;
      font-size: 20px; 
      cursor: pointer;
      color: #88a3e8;
      padding: 8px;
    }
    .trap-active .enemy-label { color: var(--enemy-orange) !important; font-weight: bold; }
    .custom-icon { width: 45px; height: 45px; margin-right: 15px; flex-shrink: 0; }
    input[type="checkbox"] {
      margin-right: 15px;
      transform: scale(1.8);
      accent-color: var(--accent);
    }
    .enemy-count {
      width: 80px; background: #111; border: 2px solid var(--enemy-orange);
      color: white; border-radius: 8px; margin-right: 15px; padding: 10px; text-align: center; font-size: 24px;
    }
    .controls { display: flex; flex-direction: column; gap: 20px; }
    .input-row { display: flex; gap: 20px; }
    
    #player-box { flex: 0 0 160px; overflow: hidden; }
    #mode-box { flex: 1; }
    .trap-active #player-box { display: none; }
    
    input[type="number"], select {
      width: 100%; box-sizing: border-box; padding: 15px; background: rgb(20, 20, 20);
      color: white; border: 3px solid var(--accent-dark); border-radius: 12px; font-size: 28px; text-align: center;
    }
    .calc-btn {
      width: 100%; padding: 25px; font-size: 32px; background: var(--accent-dark);
      border: none; border-radius: 15px; color: white; cursor: pointer; font-weight: bold;
    }
    .clear-btn {
      background: rgba(255, 77, 77, 0.1); border: 2px solid #ff4d4d; color: #ff4d4d;
      padding: 15px 30px; font-size: 20px; margin-top: 40px; border-radius: 10px; cursor: pointer;
    }
    
    .trap-results-list {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 22px;
      line-height: 1.6;
    }
    .trap-results-list li {
      padding: 10px;
      border-bottom: 1px solid rgba(255, 142, 66, 0.2);
      display: flex;
      justify-content: space-between;
      color: var(--enemy-orange);
    }
    .trap-results-list li span { font-weight: bold; color: white; }
    .price { font-size: 58px; color: var(--accent); font-weight: bold; text-align: center; }
    .formula { font-size: 18px; color: #777; margin-top: 10px; font-family: monospace; text-align: center; }

    @media (max-width: 1600px) { .upgrades-grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 1200px) { .layout { grid-template-columns: 1fr; } }
  </style>
</head>

<body id="mainBody">

  <button class="mode-toggle" onclick="toggleTrapMode()" id="toggleBtn">
    <img src="Trap-Card.png" id="toggleIcon">
  </button>

  <h1 id="mainTitle">Nullscape Price Calculator</h1>

  <div class="layout">
    <div class="box">
      <div class="box-title" id="gridTitle">Upgrades</div>
      <div class="upgrades-grid" id="mainGrid"></div>
      <button class="clear-btn" id="clearBtn" onclick="clearAll()">Clear All</button>
    </div>

    <div class="controls">
      <div class="input-row">
        <div class="box" id="player-box">
          <div class="box-title" style="text-align:center; font-size:18px; margin-bottom:10px;">Players</div>
          <input type="number" id="players" min="1" max="20" value="1" oninput="handlePlayerRules()">
        </div>
        <div class="box" id="mode-box">
          <div class="box-title" style="text-align:center; font-size:18px; margin-bottom:10px;">Mode</div>
          <select id="mode" onchange="calculate()">
            <option value="1">Normal</option>
            <option value="1.15">Hard Mode</option>
          </select>
        </div>
      </div>

      <div class="box" id="calc-button-box">
          <button class="calc-btn" onclick="calculate()">Calculate Total</button>
      </div>
      
      <div class="box" id="results-container">
        <div id="upgrade-results">
            <div class="price" id="result">Total: 0</div>
            <div class="formula" id="formula-text">ceil(base * âˆšplayers) * Mode</div>
        </div>
        <div id="trap-results" style="display:none;">
            <div class="box-title" style="font-size:20px; margin-bottom:15px;">Enemies After Trap</div>
            <ul class="trap-results-list" id="trapList"></ul>
        </div>
      </div>
    </div>
  </div>

  <script>
    const upgradesList = [
      { name: "Adrenaline", price: 50, icon: "Adrenaline.png", id: "opt-adrenaline" },
      { name: "Business License", price: 75, icon: "Business_License.png" },
      { name: "Defuse Kit", price: 30, icon: "Defuse_Kit.png" },
      { name: "Paycheck", price: 55, icon: "Paycheck.png" },
      { name: "Swiftness Ring", price: 80, icon: "Swiftness_Ring.png" },
      { name: "Enemy ESP", price: 100, icon: "Enemy_ESP.png" },
      { name: "Better Gift Arrow", price: 80, icon: "Better_Gift_Arrow.png" },
      { name: "Better Jump Pads", price: 50, icon: "Better_Jump_Pads.png" },
      { name: "Double Jump", price: 100, icon: "Double_Jump.png" },
      { name: "Grace Wings", price: 250, icon: "Grace_Wings.png", id: "opt-grace" },
      { name: "Grapple Points", price: 100, icon: "Grapple_Points.png" },
      { name: "Last Robloxian Standing", price: 200, icon: "Last_Robloxian_Standing.png", id: "opt-lrs" },
      { name: "Pocket Bell", price: 150, icon: "Pocket_Bell.png" },
      { name: "Tripmine ESP", price: 400, icon: "Tripmine_ESP.png" },
      { name: "Advanced Coil", price: 600, icon: "Advanced_Gravity_Coil.png" },
      { name: "Ice Skates", price: 400, icon: "Ice_Skates.png" },
      { name: "Helmet", price: 600, icon: "Helmet.png" },
      { name: "More Altars", price: 600, icon: "More_Altars.png" },
      { name: "Barrier", price: 1000, icon: "Subspacial_Barrier.png", id: "opt-barrier" },
      { name: "Ninja Belt", price: 500, icon: "Ninja_Belt.png", id: "opt-ninja" },
      { name: "Gift Magnet", price: 2000, icon: "Gift_Magnet.png" },
      { name: "Matrix", price: 2500, icon: "Matrix_Tetrahedron.png" },
      { name: "Shield", price: 3000, icon: "Shield.png", id: "opt-shield" },
      { name: "Sport Shoes", price: 1200, icon: "Sport_Shoes.png" },
      { name: "Real Wings", price: 25000, icon: "Real_Wings.png" }
    ];

    const soloPrices = { "opt-grace": 200, "opt-barrier": 200, "opt-ninja": 300, "opt-shield": 1000 };
    const enemiesList = ["Mart", "Baby", "NIL", "Voidbreaker", "Springer", "Bell", "Voidbound Guardian", "Skinwalker", "Voidbound Baby", "???", "Telefragger", "Flesh", "Guardian", "Cadence", "ICBM"].map(n => ({name: n, icon: n.replace("?", "Unknown")+".png"}));

    let isTrapMode = false;

    function renderGrid() {
      const grid = document.getElementById('mainGrid');
      grid.innerHTML = '';
      if (isTrapMode) {
        enemiesList.forEach(item => {
          const label = document.createElement('label');
          label.className = "enemy-label";
          label.innerHTML = `
            <input type="number" class="enemy-count" value="0" min="0" oninput="calculate()">
            <img src="${item.icon}" class="custom-icon" onerror="this.style.display='none'">
            <span class="enemy-name-text">${item.name}</span>
          `;
          grid.appendChild(label);
        });
      } else {
        upgradesList.forEach(item => {
          const label = document.createElement('label');
          label.id = item.id || '';
          label.innerHTML = `
            <input type="checkbox" class="option" data-price="${item.price}" onchange="calculate()">
            <img src="${item.icon}" class="custom-icon" onerror="this.style.display='none'">
            <span class="item-text">${item.name}</span> 
            <span class="price-val" style="margin-left: 8px; color: #aaa; font-size: 16px;"></span>
          `;
          grid.appendChild(label);
        });
      }
      handlePlayerRules();
    }

    function toggleTrapMode() {
      isTrapMode = !isTrapMode;
      document.getElementById('mainBody').classList.toggle('trap-active');
      document.getElementById('mainTitle').textContent = isTrapMode ? "Trap Card Calculator" : "Nullscape Price Calculator";
      document.getElementById('gridTitle').textContent = isTrapMode ? "Current Run Enemies" : "Upgrades";
      document.getElementById('toggleIcon').src = isTrapMode ? "Defuse_Kit.png" : "Trap-Card.png";
      
      // Toggle logic for modes/buttons
      document.getElementById('calc-button-box').style.display = isTrapMode ? "none" : "block";
      document.getElementById('upgrade-results').style.display = isTrapMode ? "none" : "block";
      document.getElementById('trap-results').style.display = isTrapMode ? "block" : "none";
      
      // Ensure mode selection is enabled when entering Trap Mode
      if (isTrapMode) {
          document.getElementById("mode").disabled = false;
      }
      
      renderGrid();
    }

    function handlePlayerRules() {
      const playerInput = document.getElementById("players");
      let players = parseInt(playerInput.value) || 1;
      if (players > 20) { players = 20; playerInput.value = 20; }
      
      const modeSelect = document.getElementById("mode");
      
      // Mode selection logic: only force-disable in Upgrade Mode if solo
      if (!isTrapMode) {
        const isSolo = (players === 1);
        modeSelect.disabled = isSolo;
        if(isSolo) modeSelect.value = "1";
      } else {
        // Always enabled in Trap Mode
        modeSelect.disabled = false;
      }
      
      updateLabels(players);
      calculate();
    }

    function updateLabels(players) {
      if (isTrapMode) return;
      const isSolo = (players === 1);
      document.querySelectorAll(".upgrades-grid label").forEach(label => {
        const checkbox = label.querySelector('input');
        const priceSpan = label.querySelector('.price-val');
        const base = Number(checkbox.dataset.price);
        let displayPrice = (isSolo && soloPrices[label.id]) ? soloPrices[label.id] : base;
        priceSpan.textContent = `(${displayPrice})`;
      });
    }

    function calculate() {
      const modeVal = document.getElementById("mode").value;
      const isHard = (modeVal === "1.15");

      if (isTrapMode) {
        let doublingLimit = isHard ? 16 : 8;
        let doubledCount = 0;
        const trapList = document.getElementById('trapList');
        trapList.innerHTML = '';

        document.querySelectorAll(".enemy-count").forEach(input => {
          let currentAmount = parseInt(input.value) || 0;
          let enemyName = input.parentElement.querySelector('.enemy-name-text').textContent;
          let canDouble = 0;

          if (doubledCount < doublingLimit && currentAmount > 0) {
            canDouble = Math.min(currentAmount, doublingLimit - doubledCount);
            doubledCount += canDouble;
          }
          
          let finalCount = currentAmount + canDouble;
          if (currentAmount > 0) {
            const li = document.createElement('li');
            li.innerHTML = `${enemyName} <span>${finalCount}</span>`;
            trapList.appendChild(li);
          }
        });
      } else {
        let resultDisplay = document.getElementById("result");
        let players = parseInt(document.getElementById("players").value) || 1;
        const isSolo = (players === 1);
        const mult = parseFloat(modeVal);
        let total = 0;
        const sqrtP = Math.sqrt(players);

        document.querySelectorAll(".option:checked").forEach(opt => {
          const parentId = opt.parentElement.id;
          let price = (isSolo && soloPrices[parentId]) ? soloPrices[parentId] : Math.ceil(Number(opt.dataset.price) * sqrtP);
          total += Math.ceil(price * mult);
        });
        resultDisplay.textContent = "Total: " + total.toLocaleString();
      }
    }

    function clearAll() { 
        if(isTrapMode) {
            document.querySelectorAll(".enemy-count").forEach(i => i.value = 0);
        } else {
            document.querySelectorAll(".option").forEach(o => o.checked = false); 
        }
        calculate(); 
    }
    window.onload = renderGrid;
  </script>
</body>
</html>
