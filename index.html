<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nullscape Price Calculator</title>
  
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-color: rgb(26, 26, 26);
      color: white;
      font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
      text-align: center;
      margin-top: 25px;
      margin-bottom: 40px;
      font-size: 42px;
      color: #b266ff;
      text-shadow: 0 0 5px #b266ff, 0 0 15px #9b4dff, 0 0 30px #7a33ff;
    }

    .layout {
      display: grid;
      grid-template-columns: 1fr 350px;
      gap: 30px;
      padding: 0 60px 60px 60px;
    }

    .box {
      background: rgb(32, 32, 32);
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(155, 77, 255, 0.25);
    }

    .box-title {
      font-size: 18px;
      margin-bottom: 15px;
      color: #b266ff;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-align: center;
    }

    .upgrades-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .upgrades-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px 20px;
    }

    .upgrades-grid label {
      display: flex;
      align-items: center;
      font-size: 14px;
      cursor: pointer;
      color: #88a3e8;
      transition: 0.2s;
      text-shadow: 0 0 8px rgba(136, 163, 232, 0.4);
    }

    .upgrades-grid label:hover {
      color: white;
      text-shadow: 0 0 12px rgba(136, 163, 232, 0.8);
    }

    /* CUSTOM ICON STYLING */
    .custom-icon {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      object-fit: contain;
      /* Glow effect on icons */
      filter: drop-shadow(0 0 3px #b266ff);
    }

    .upgrades-grid input {
      margin-right: 10px;
      accent-color: #b266ff;
    }

    .right {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .input-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    input[type="number"], select {
      width: 100%;
      padding: 10px;
      background: rgb(20, 20, 20);
      color: white;
      border: 1px solid #7a33ff;
      border-radius: 8px;
      font-size: 16px;
      text-align: center;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background: #7a33ff;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: 0.2s;
      font-weight: bold;
    }

    button:hover {
      background: #9b4dff;
      box-shadow: 0 0 15px #9b4dff;
    }

    .clear-btn {
      background: transparent;
      border: 1px solid #ff4d4d;
      color: #ff4d4d;
      padding: 8px;
      font-size: 12px;
      margin-top: 10px;
      width: auto;
      align-self: center;
    }

    .clear-btn:hover {
      background: #ff4d4d;
      color: white;
      box-shadow: 0 0 10px #ff4d4d;
    }

    .price {
      font-size: 32px;
      color: #b266ff;
      text-align: center;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(178, 102, 255, 0.5);
    }

    .formula-note {
      font-size: 11px;
      color: #555;
      margin-top: 8px;
      text-align: center;
    }
  </style>
</head>

<body>

  <h1>Nullscape Price Calculator</h1>

  <div class="layout">

    <div class="box">
      <div class="box-title" style="text-align: left;">Upgrades</div>
      <div class="upgrades-container">
        <div class="upgrades-grid">
          <label><input type="checkbox" class="option" data-price="50"><img src="Adrenaline.png" class="custom-icon"> Adrenaline (50)</label>
          <label><input type="checkbox" class="option" data-price="75"><img src="Business_License.png" class="custom-icon"> Business License (75)</label>
          <label><input type="checkbox" class="option" data-price="30"><img src="Defuse_Kit.png" class="custom-icon"> Defuse Kit (30)</label>
          <label><input type="checkbox" class="option" data-price="55"><img src="Paycheck.png" class="custom-icon"> Paycheck (55)</label>
          <label><input type="checkbox" class="option" data-price="80"><img src="Swiftness_Ring.png" class="custom-icon"> Swiftness Ring (80)</label>
          <label><input type="checkbox" class="option" data-price="100"><img src="Enemy_ESP.png" class="custom-icon"> Enemy ESP (100)</label>
          <label><input type="checkbox" class="option" data-price="80"><img src="Better_Gift_Arrow.png" class="custom-icon"> Better Gift Arrow (80)</label>
          <label><input type="checkbox" class="option" data-price="50"><img src="Better_Jump_Pads.png" class="custom-icon"> Better Jump Pads (50)</label>
          <label><input type="checkbox" class="option" data-price="100"><img src="Double_Jump.png" class="custom-icon"> Double Jump (100)</label>
          <label><input type="checkbox" class="option" data-price="250"><img src="Grace_Wings.png" class="custom-icon"> Grace Wings (250)</label>
          <label><input type="checkbox" class="option" data-price="100"><img src="Grapple_Points.png" class="custom-icon"> Grapple Points (100)</label>
          <label><input type="checkbox" class="option" data-price="200"><img src="Last_Robloxian_Standing.png" class="custom-icon"> Last Robloxian Standing (200)</label>
          <label><input type="checkbox" class="option" data-price="150"><img src="Pocket_Bell.png" class="custom-icon"> Pocket Bell (150)</label>
          <label><input type="checkbox" class="option" data-price="400"><img src="Tripmine_ESP.png" class="custom-icon"> Tripmine ESP (400)</label>
          <label><input type="checkbox" class="option" data-price="600"><img src="Advanced_Gravity_Coil.png" class="custom-icon"> Advanced Gravity Coil (600)</label>
          <label><input type="checkbox" class="option" data-price="400"><img src="Ice_Skates.png" class="custom-icon"> Ice Skates (400)</label>
          <label><input type="checkbox" class="option" data-price="600"><img src="Helmet.png" class="custom-icon"> Helmet (600)</label>
          <label><input type="checkbox" class="option" data-price="600"><img src="More_Altars.png" class="custom-icon"> More Altars (600)</label>
          <label><input type="checkbox" class="option" data-price="1000"><img src="Subspacial_Barrier.png" class="custom-icon"> Subspacial Barrier (1000)</label>
          <label><input type="checkbox" class="option" data-price="500"><img src="Ninja_Belt.png" class="custom-icon"> Ninja Belt (500)</label>
          <label><input type="checkbox" class="option" data-price="2000"><img src="Gift_Magnet.png" class="custom-icon"> Gift Magnet (2000)</label>
          <label><input type="checkbox" class="option" data-price="2500"><img src="Matrix_Tetrahedron.png" class="custom-icon"> Matrix Tetrahedron (2500)</label>
          <label><input type="checkbox" class="option" data-price="3000"><img src="Shield.png" class="custom-icon"> Shield (3000)</label>
          <label><input type="checkbox" class="option" data-price="1200"><img src="Sport_Shoes.png" class="custom-icon"> Sport Shoes (1200)</label>
          <label><input type="checkbox" class="option" data-price="25000"><img src="Real_Wings.png" class="custom-icon"> Real Wings (25000)</label>
        </div>
        <button class="clear-btn" onclick="clearAll()">Clear All Selections</button>
      </div>
    </div>

    <div class="right">
      
      <div class="input-row">
        <div class="box">
          <div class="box-title">Players</div>
          <input type="number" id="players" min="1" max="20" value="1">
        </div>
        
        <div class="box">
          <div class="box-title">Mode</div>
          <select id="mode">
            <option value="1">Normal</option>
            <option value="1.15">Hard (+15%)</option>
          </select>
        </div>
      </div>

      <div class="box">
        <button onclick="calculate()">Calculate Total</button>
      </div>

      <div class="box">
        <div class="price" id="result">Total: 0</div>
        <div class="formula-note">ceil(base * âˆšplayers) * Mode</div>
      </div>

    </div>
  </div>

  <script>
    function calculate() {
      let players = parseInt(document.getElementById("players").value) || 1;
      const modeMultiplier = parseFloat(document.getElementById("mode").value);
      
      // Enforce bounds
      if (players < 1) players = 1;
      if (players > 20) players = 20;
      document.getElementById("players").value = players;

      let grandTotal = 0;
      const sqrtPlayers = Math.sqrt(players);

      document.querySelectorAll(".option:checked").forEach(opt => {
        const basePrice = Number(opt.dataset.price);
        // Formula: ceil(base * sqrt(players))
        const scaledPrice = Math.ceil(basePrice * sqrtPlayers);
        // Add mode multiplier on top
        grandTotal += Math.ceil(scaledPrice * modeMultiplier);
      });

      document.getElementById("result").textContent = "Total: " + grandTotal.toLocaleString();
    }

    function clearAll() {
      document.querySelectorAll(".option").forEach(opt => opt.checked = false);
      document.getElementById("result").textContent = "Total: 0";
    }
  </script>

</body>
</html>
