<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nullscape Price Calculator</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-color: rgb(26, 26, 26);
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Title */
    h1 {
      margin-top: 30px;
      margin-bottom: 40px;
      font-size: 42px;
      color: #b266ff;
      text-shadow:
        0 0 5px #b266ff,
        0 0 15px #9b4dff,
        0 0 30px #7a33ff;
    }

    /* Main container */
    .container {
      display: flex;
      gap: 40px;
      background-color: rgb(32, 32, 32);
      padding: 25px 35px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(155, 77, 255, 0.25);
    }

    /* Checkbox column */
    .options {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .options label {
      cursor: pointer;
      font-size: 18px;
    }

    .options input {
      margin-right: 10px;
      transform: scale(1.2);
    }

    /* Right side controls */
    .controls {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="number"] {
      width: 80px;
      padding: 5px;
      background: rgb(20, 20, 20);
      color: white;
      border: 1px solid #7a33ff;
      border-radius: 6px;
    }

    button {
      padding: 10px;
      background: #7a33ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #9b4dff;
      box-shadow: 0 0 10px #9b4dff;
    }

    #result {
      margin-top: 10px;
      font-size: 20px;
      color: #b266ff;
    }
  </style>
</head>

<body>

  <h1>Nullscape Price Calculator</h1>

  <div class="container">

    <!-- Left side: checkboxes -->
    <div class="options">
      <label>
        <input type="checkbox" class="option" data-price="10">
        Basic Package (€10)
      </label>

      <label>
        <input type="checkbox" class="option" data-price="20">
        Advanced Package (€20)
      </label>

      <label>
        <input type="checkbox" class="option" data-price="30">
        Elite Package (€30)
      </label>
    </div>

    <!-- Right side: input + result -->
    <div class="controls">
      <label>
        Players:
        <input type="number" id="players" min="1" value="1">
      </label>

      <button onclick="calculate()">Calculate</button>

      <div id="result">
