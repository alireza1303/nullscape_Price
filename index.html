<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nullscape Price Calculator</title>
  
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-color: rgb(26, 26, 26);
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      padding-bottom: 40px;
    }

    h1 {
      text-align: center;
      margin: 20px 10px;
      font-size: clamp(32px, 8vw, 56px); /* Fluid sizing for mobile */
      color: #b266ff;
      text-shadow: 0 0 7px #b266ff, 0 0 20px #9b4dff, 0 0 40px #7a33ff;
    }

    .layout {
      display: grid;
      grid-template-columns: 1.1fr 425px; /* 0.9x base */
      gap: 30px;
      padding: 0 5%;
      max-width: 1400px;
      margin: 0 auto;
    }

    /* MOBILE RESPONSIVENESS */
    @media (max-width: 1100px) {
      .layout {
        grid-template-columns: 1fr; /* Stack columns */
        padding: 0 20px;
      }
      
      .right {
        order: -1; /* Put calculator on top for mobile users */
      }
    }

    .box {
      background: rgb(32, 32, 32);
      border-radius: 19px;
      padding: 22px;
      box-shadow: 0 0 27px rgba(155, 77, 255, 0.25);
    }

    .box-title {
      font-size: 24px;
      margin-bottom: 20px;
      color: #b266ff;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-align: center;
    }

    .upgrades-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px 20px;
    }

    /* Adjust grid for smaller tablets/phones */
    @media (max-width: 768px) {
      .upgrades-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 480px) {
      .upgrades-grid {
        grid-template-columns: 1fr;
      }
    }

    .upgrades-grid label {
      display: flex;
      align-items: center;
      font-size: 17px;
      cursor: pointer;
      color: #88a3e8;
      transition: 0.2s;
      text-shadow: 0 0 11px rgba(136, 163, 232, 0.4);
    }

    .disabled-label {
      opacity: 0.25;
      cursor: not-allowed !important;
      filter: grayscale(1);
    }

    .custom-icon {
      width: 36px; 
      height: 36px;
      margin-right: 8px; 
      object-fit: contain;
      filter: drop-shadow(0 0 4px rgb(136, 163, 232));
    }

    .upgrades-grid input {
      margin-right: 10px;
      transform: scale(1.4);
      accent-color: #b266ff;
    }

    .right {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .input-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    input[type="number"], select {
      width: 100%;
      padding: 12px;
      background: rgb(20, 20, 20);
      color: white;
      border: 1.5px solid #7a33ff;
      border-radius: 11px;
      font-size: 19px;
      text-align: center;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 22px;
      background: #7a33ff;
      border: none;
      border-radius: 13px;
      color: white;
      cursor: pointer;
      transition: 0.2s;
      font-weight: bold;
    }

    .clear-btn {
      background: transparent;
      border: 1.5px solid #ff4d4d;
      color: #ff4d4d;
      padding: 10px 20px;
      font-size: 14px;
      margin-top: 15px;
      width: auto;
      align-self: center;
      border-radius: 8px;
    }

    .price {
      font-size: 40px;
      color: #b266ff;
      text-align: center;
      font-weight: bold;
      text-shadow: 0 0 13px rgba(178, 102, 255, 0.5);
    }

    .formula-note {
      font-size: 13px;
      color: #666;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>

<body>

  <h1>Nullscape Price Calculator</h1>

  <div class="layout">
    <div class="box">
      <div class="box-title" style="text-align: left;">Upgrades</div>
      <div class="upgrades-container">
        <div class="upgrades-grid">
          <label id="label-adrenaline"><input type="checkbox" class="option" data-price="50" id="opt-adrenaline"><img src="Adrenaline.png" class="custom-icon"> Adrenaline <span class="disp-p">(50)</span></label>
          <label><input type="checkbox" class="option" data-price="75"><img src="Business_License.png" class="custom-icon"> Business License <span class="disp-p">(75)</span></label>
          <label><input type="checkbox" class="option" data-price="30"><img src="Defuse_Kit.png" class="custom-icon"> Defuse Kit <span class="disp-p">(30)</span></label>
          <label><input type="checkbox" class="option" data-price="55"><img src="Paycheck.png" class="custom-icon"> Paycheck <span class="disp-p">(55)</span></label>
          <label><input type="checkbox" class="option" data-price="80"><img src="Swiftness_Ring.png" class="custom-icon"> Swiftness Ring <span class="disp-p">(80)</span></label>
          <label><input type="checkbox" class="option" data-price="100"><img src="Enemy_ESP.png" class="custom-icon"> Enemy ESP <span class="disp-p">(100)</span></label>
          <label><input type="checkbox" class="option" data-price="80"><img src="Better_Gift_Arrow.png" class="custom-icon"> Better Gift Arrow <span class="disp-p">(80)</span></label>
          <label><input type="checkbox" class="option" data-price="50"><img src="Better_Jump_Pads.png" class="custom-icon"> Better Jump Pads <span class="disp-p">(50)</span></label>
          <label><input type="checkbox" class="option" data-price="100"><img src="Double_Jump.png" class="custom-icon"> Double Jump <span class="disp-p">(100)</span></label>
          
          <label><input type="checkbox" class="option" data-price="250" id="opt-grace"><img src="Grace_Wings.png" class="custom-icon"> Grace Wings <span class="disp-p">(250)</span></label>
          <label><input type="checkbox" class="option" data-price="100"><img src="Grapple_Points.png" class="custom-icon"> Grapple Points <span class="disp-p">(100)</span></label>
          
          <label id="label-lrs"><input type="checkbox" class="option" data-price="200" id="opt-lrs"><img src="Last_Robloxian_Standing.png" class="custom-icon"> Last Robloxian Standing <span class="disp-p">(200)</span></label>
          
          <label><input type="checkbox" class="option" data-price="150"><img src="Pocket_Bell.png" class="custom-icon"> Pocket Bell <span class="disp-p">(150)</span></label>
          <label><input type="checkbox" class="option" data-price="400"><img src="Tripmine_ESP.png" class="custom-icon"> Tripmine ESP <span class="disp-p">(400)</span></label>
          <label><input type="checkbox" class="option" data-price="600"><img src="Advanced_Gravity_Coil.png" class="custom-icon"> Advanced Coil <span class="disp-p">(600)</span></label>
          <label><input type="checkbox" class="option" data-price="400"><img src="Ice_Skates.png" class="custom-icon"> Ice Skates <span class="disp-p">(400)</span></label>
          <label><input type="checkbox" class="option" data-price="600"><img src="Helmet.png" class="custom-icon"> Helmet <span class="disp-p">(600)</span></label>
          <label><input type="checkbox" class="option" data-price="600"><img src="More_Altars.png" class="custom-icon"> More Altars <span class="disp-p">(600)</span></label>
          
          <label><input type="checkbox" class="option" data-price="1000" id="opt-barrier"><img src="Subspacial_Barrier.png" class="custom-icon"> Barrier <span class="disp-p">(1000)</span></label>
          <label><input type="checkbox" class="option" data-price="500" id="opt-ninja"><img src="Ninja_Belt.png" class="custom-icon"> Ninja Belt <span class="disp-p">(500)</span></label>
          
          <label><input type="checkbox" class="option" data-price="2000"><img src="Gift_Magnet.png" class="custom-icon"> Gift Magnet <span class="disp-p">(2000)</span></label>
          <label><input type="checkbox" class="option" data-price="2500"><img src="Matrix_Tetrahedron.png" class="custom-icon"> Matrix <span class="disp-p">(2500)</span></label>
          
          <label><input type="checkbox" class="option" data-price="3000" id="opt-shield"><img src="Shield.png" class="custom-icon"> Shield <span class="disp-p">(3000)</span></label>
          <label><input type="checkbox" class="option" data-price="1200"><img src="Sport_Shoes.png" class="custom-icon"> Sport Shoes <span class="disp-p">(1200)</span></label>
          <label><input type="checkbox" class="option" data-price="25000"><img src="Real_Wings.png" class="custom-icon"> Real Wings <span class="disp-p">(25000)</span></label>
        </div>
        <button class="clear-btn" onclick="clearAll()">Clear All Selections</button>
      </div>
    </div>

    <div class="right">
      <div class="input-row">
        <div class="box">
          <div class="box-title">Players</div>
          <input type="number" id="players" min="1" max="20" value="1" oninput="handlePlayerRules()">
        </div>
        <div class="box">
          <div class="box-title">Mode</div>
          <select id="mode" onchange="calculate()">
            <option value="1">Normal</option>
            <option value="1.15">Hard (+15%)</option>
          </select>
        </div>
      </div>
      <div class="box">
        <button onclick="calculate()">Calculate</button>
      </div>
      <div class="box">
        <div class="price" id="result">Total: 0</div>
        <div class="formula-note">ceil(base * âˆšplayers) * Mode</div>
      </div>
    </div>
  </div>

  <script>
    function handlePlayerRules() {
      let players = parseInt(document.getElementById("players").value) || 1;
      if (players < 1) players = 1;
      if (players > 20) players = 20;

      const adrLabel = document.getElementById("label-adrenaline");
      const adrInput = document.getElementById("opt-adrenaline");
      const lrsLabel = document.getElementById("label-lrs");
      const lrsInput = document.getElementById("opt-lrs");

      if (players === 1) {
        adrInput.disabled = false;
        adrLabel.classList.remove("disabled-label");
        document.getElementById("opt-grace").dataset.price = 200;
        document.getElementById("opt-barrier").dataset.price = 200;
        document.getElementById("opt-ninja").dataset.price = 300;
        document.getElementById("opt-shield").dataset.price = 1000;
      } else {
        adrInput.checked = false;
        adrInput.disabled = true;
        adrLabel.classList.add("disabled-label");
        document.getElementById("opt-grace").dataset.price = 250;
        document.getElementById("opt-barrier").dataset.price = 1000;
        document.getElementById("opt-ninja").dataset.price = 500;
        document.getElementById("opt-shield").dataset.price = 3000;
      }

      if (players >= 3) {
        lrsInput.disabled = false;
        lrsLabel.classList.remove("disabled-label");
      } else {
        lrsInput.checked = false;
        lrsInput.disabled = true;
        lrsLabel.classList.add("disabled-label");
      }

      document.querySelectorAll(".option").forEach(opt => {
        const span = opt.parentElement.querySelector(".disp-p");
        if(span) span.textContent = "(" + opt.dataset.price + ")";
      });
      
      calculate();
    }

    function calculate() {
      let players = parseInt(document.getElementById("players").value) || 1;
      const modeMultiplier = parseFloat(document.getElementById("mode").value);
      let grandTotal = 0;
      const sqrtPlayers = Math.sqrt(players);
      document.querySelectorAll(".option:checked").forEach(opt => {
        const basePrice = Number(opt.dataset.price);
        const scaledPrice = Math.ceil(basePrice * sqrtPlayers);
        grandTotal += Math.ceil(scaledPrice * modeMultiplier);
      });
      document.getElementById("result").textContent = "Total: " + grandTotal.toLocaleString();
    }

    function clearAll() {
      document.querySelectorAll(".option").forEach(opt => {
          if(!opt.disabled) opt.checked = false;
      });
      calculate();
    }

    window.onload = handlePlayerRules;
  </script>
</body>
</html>
