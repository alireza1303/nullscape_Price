<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nullscape Price Calculator</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-color: rgb(26, 26, 26);
      color: white;
      font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
      text-align: center;
      margin-top: 25px;
      margin-bottom: 40px;
      font-size: 42px;
      color: #b266ff;
      text-shadow:
        0 0 5px #b266ff,
        0 0 15px #9b4dff,
        0 0 30px #7a33ff;
    }

    /* Main layout */
    .layout {
      display: grid;
      grid-template-columns: 1fr 300px;
      gap: 40px;
      padding: 0 60px;
    }

    /* Shared box style */
    .box {
      background: rgb(32, 32, 32);
      border-radius: 14px;
      padding: 25px;
      box-shadow: 0 0 20px rgba(155, 77, 255, 0.25);
    }

    .box-title {
      font-size: 22px;
      margin-bottom: 20px;
      color: #b266ff;
    }

    /* Upgrades box */
    .upgrades {
      min-height: 420px;
    }

    .upgrades label {
      display: block;
      margin-bottom: 15px;
      font-size: 18px;
      cursor: pointer;
    }

    .upgrades input {
      margin-right: 10px;
      transform: scale(1.2);
    }

    /* Right column */
    .right {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      background: rgb(20, 20, 20);
      color: white;
      border: 1px solid #7a33ff;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background: #7a33ff;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #9b4dff;
      box-shadow: 0 0 12px #9b4dff;
    }

    .price {
      font-size: 28px;
      color: #b266ff;
      text-align: center;
    }
  </style>
</head>

<body>

  <h1>Nullscape Price Calculator</h1>

  <div class="layout">

    <!-- LEFT: UPGRADES -->
    <div class="box upgrades">
      <div class="box-title">Upgrades</div>

      <label>
        <input type="checkbox" class="option" data-price="10">
        Basic Package (€10)
      </label>

      <label>
        <input type="checkbox" class="option" data-price="20">
        Advanced Package (€20)
      </label>

      <label>
        <input type="checkbox" class="option" data-price="30">
        Elite Package (€30)
      </label>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right">

      <div class="box">
        <div class="box-title">Players</div>
        <input type="number" id="players" min="1" value="1">
      </div>

      <div class="box">
        <button onclick="calculate()">Calculate</button>
      </div>

      <div class="box">
        <div class="price" id="result">Price = €0</div>
      </div>

    </div>

  </div>

  <script>
    function calculate() {
      const players = parseInt(document.getElementById("players").value) || 0;
      let total = 0;

      document.querySelectorAll(".option:checked").forEach(opt => {
        total += Number(opt.dataset.price);
      });

      document.getElementById("result").textContent =
        "Price = €" + (total * players);
    }
  </script>

</body>
</html>
