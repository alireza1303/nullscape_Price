<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nullscape Price Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="mainBody">

    <button class="mode-toggle" onclick="toggleTrapMode()">
        <img src="Trap-Card.png" id="toggleIcon">
    </button>

    <div class="scaler-container">
        <h1 id="mainTitle">Nullscape Price Calculator</h1>

        <div class="layout">
            <div class="box" id="main-grid-box">
                <div class="box-title" id="gridTitle">Upgrades</div>
                <div class="upgrades-grid" id="mainGrid"></div>
                <button class="clear-btn" onclick="clearAll()">Clear All</button>
            </div>

            <div class="controls">
                <div class="box" id="input-box">
                    <div id="player-group">
                        <div class="box-title" style="font-size: 14px; margin-bottom: 8px;">NUMBER OF PLAYERS</div>
                        <input type="number" id="players" min="1" max="20" value="1" oninput="handlePlayerRules()">
                    </div>
                    <div id="mode-group" style="margin-top: 20px;">
                        <div class="box-title" style="font-size: 14px; margin-bottom: 8px;">GAME MODE</div>
                        <select id="mode" onchange="calculate()">
                            <option value="1">Normal</option>
                            <option value="1.15">Hard Mode</option>
                        </select>
                    </div>
                </div>
                
                <div class="box" id="results-container">
                    <div id="upgrade-results">
                        <div class="price" id="result">Total: 0</div>
                        <div class="formula-container">
                            <span class="formula-text">ceil(base * âˆšplayers) * Mode</span>
                        </div>
                    </div>
                    <div id="trap-results" style="display:none;">
                        <div class="price" id="trap-total-display">Total After Trap: 0</div>
                        <div class="formula-container">
                            <span class="formula-text">Doubling Fixed Order Limit (8/16)</span>
                        </div>
                        <ul class="trap-results-list" id="trapList"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
