<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nullscape Price Calculator</title>
  
  <style>
    :root {
      --accent: #b266ff;
      --accent-dark: #7a33ff;
      --glow: rgba(155, 77, 255, 0.4);
      --btn-border: rgb(255, 142, 66);
      --btn-glow: rgba(255, 142, 66, 0.6);
      --enemy-text: rgb(255, 142, 66);
    }

    .trap-active {
      --accent: rgb(255, 142, 66);
      --accent-dark: rgb(255, 142, 66);
      --glow: rgba(255, 142, 66, 0.5);
      --btn-border: rgb(136, 163, 232);
      --btn-glow: rgba(136, 163, 232, 0.6);
    }

    body {
      margin: 0;
      min-height: 100vh;
      background-color: rgb(26, 26, 26);
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      padding-bottom: 60px;
    }

    /* TOGGLE BUTTON */
    .mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 55px;
      height: 55px;
      background: rgb(32, 32, 32);
      border: 3px solid var(--btn-border);
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px var(--btn-glow);
      z-index: 1000;
    }
    .mode-toggle img { width: 40px; height: 40px; object-fit: contain; }

    h1 {
      text-align: center;
      margin: 30px 10px;
      font-size: clamp(28px, 5vw, 50px); 
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent);
    }

    /* LAYOUT: Desktop uses 2 cols, Mobile uses 1 col with Calculator on top */
    .layout {
      display: grid;
      grid-template-columns: 1.6fr 400px; 
      gap: 30px;
      padding: 0 20px;
      max-width: 1600px; 
      margin: 0 auto;
    }

    .box {
      background: rgb(32, 32, 32);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 25px var(--glow);
    }

    .box-title {
      font-size: 20px;
      margin-bottom: 15px;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* GRID STYLING */
    .upgrades-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }

    .upgrades-grid label {
      display: flex;
      align-items: center;
      font-size: 15px; 
      cursor: pointer;
      color: #88a3e8;
    }

    /* Enemy Text Color specific override */
    .trap-active .enemy-label {
      color: var(--enemy-text) !important;
    }

    .custom-icon { width: 32px; height: 32px; margin-right: 8px; flex-shrink: 0; }

    .upgrades-grid input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.3);
      accent-color: var(--accent);
    }

    .upgrades-grid input[type="number"] {
      width: 45px;
      background: #111;
      border: 2px solid var(--accent);
      color: white;
      border-radius: 6px;
      margin-right: 8px;
      padding: 4px;
      text-align: center;
    }

    /* SIDEBAR (CALCULATOR) */
    .right {
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: sticky;
      top: 20px;
      height: fit-content;
    }

    .input-row { display: flex; gap: 15px; }

    /* Fix Player Box Overflow */
    #player-box { flex: 0 0 100px; min-width: 0; }
    #player-box input { width: 100%; box-sizing: border-box; }

    #mode-box { flex: 1; }

    .trap-active #player-box { display: none; }

    input[type="number"], select {
      padding: 10px;
      background: rgb(20, 20, 20);
      color: white;
      border: 2px solid var(--accent-dark);
      border-radius: 8px;
      font-size: 16px;
      text-align: center;
    }

    .calc-btn {
      width: 100%; padding: 15px;
      font-size: 18px; background: var(--accent-dark);
      border: none; border-radius: 10px;
      color: white; cursor: pointer;
      font-weight: bold;
    }

    .clear-btn {
      background: transparent;
      border: 2px solid #ff4d4d;
      color: #ff4d4d;
      padding: 10px 20px;
      font-size: 14px;
      margin-top: 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    .price-container { text-align: center; }
    .price { font-size: 36px; color: var(--accent); font-weight: bold; }
    .formula { font-size: 12px; color: #666; font-style: italic; margin-top: 5px; }

    .credit {
      position: fixed; bottom: 15px; right: 20px;
      font-size: 12px; color: var(--accent);
      text-shadow: 0 0 8px var(--glow);
    }

    .disabled-box { opacity: 0.25; filter: grayscale(1); }

    /* MOBILE RE-ORDERING */
    @media (max-width: 1200px) {
      .layout { grid-template-columns: 1fr; }
      .right { order: -1; position: static; } /* Calculator moves to top */
      .upgrades-grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 600px) {
      .upgrades-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body id="mainBody">

  <button class="mode-toggle" onclick="toggleTrapMode()" id="toggleBtn">
    <img src="Trap-Card.png" id="toggleIcon">
  </button>

  <h1 id="mainTitle">Nullscape Price Calculator</h1>

  <div class="layout">
    <div class="right">
      <div class="input-row">
        <div class="box" id="player-box">
          <div class="box-title" style="text-align:center; font-size:12px; margin-bottom:8px;">Players</div>
          <input type="number" id="players" min="1" max="20" value="1" oninput="handlePlayerRules()">
        </div>
        <div class="box" id="mode-box">
          <div class="box-title" style="text-align:center; font-size:12px; margin-bottom:8px;">Mode</div>
          <select id="mode" onchange="calculate()">
            <option value="1">Normal</option>
            <option value="1.15">Hard (+15%)</option>
          </select>
        </div>
      </div>
      <div class="box">
        <button class="calc-btn" onclick="calculate()">Calculate Total</button>
      </div>
      <div class="box">
        <div class="price-container">
          <div class="price" id="result">Total: 0</div>
          <div class="formula" id="formula-text">ceil(base * âˆšplayers) * Mode</div>
        </div>
      </div>
    </div>

    <div class="box">
      <div class="box-title" id="gridTitle">Upgrades</div>
      <div class="upgrades-grid" id="mainGrid"></div>
      <button class="clear-btn" id="clearBtn" onclick="clearAll()">Clear Selections</button>
    </div>
  </div>

  <div class="credit">made by Alireza1303</div>

  <script>
    const upgrades = [
      { name: "Adrenaline", price: 50, icon: "Adrenaline.png", id: "opt-adrenaline" },
      { name: "Business License", price: 75, icon: "Business_License.png" },
      { name: "Defuse Kit", price: 30, icon: "Defuse_Kit.png" },
      { name: "Paycheck", price: 55, icon: "Paycheck.png" },
      { name: "Swiftness Ring", price: 80, icon: "Swiftness_Ring.png" },
      { name: "Enemy ESP", price: 100, icon: "Enemy_ESP.png" },
      { name: "Better Gift Arrow", price: 80, icon: "Better_Gift_Arrow.png" },
      { name: "Better Jump Pads", price: 50, icon: "Better_Jump_Pads.png" },
      { name: "Double Jump", price: 100, icon: "Double_Jump.png" },
      { name: "Grace Wings", price: 250, icon: "Grace_Wings.png", id: "opt-grace" },
      { name: "Grapple Points", price: 100, icon: "Grapple_Points.png" },
      { name: "Last Robloxian Standing", price: 200, icon: "Last_Robloxian_Standing.png", id: "opt-lrs" },
      { name: "Pocket Bell", price: 150, icon: "Pocket_Bell.png" },
      { name: "Tripmine ESP", price: 400, icon: "Tripmine_ESP.png" },
      { name: "Advanced Coil", price: 600, icon: "Advanced_Gravity_Coil.png" },
      { name: "Ice Skates", price: 400, icon: "Ice_Skates.png" },
      { name: "Helmet", price: 600, icon: "Helmet.png" },
      { name: "More Altars", price: 600, icon: "More_Altars.png" },
      { name: "Barrier", price: 1000, icon: "Subspacial_Barrier.png", id: "opt-barrier" },
      { name: "Ninja Belt", price: 500, icon: "Ninja_Belt.png", id: "opt-ninja" },
      { name: "Gift Magnet", price: 2000, icon: "Gift_Magnet.png" },
      { name: "Matrix", price: 2500, icon: "Matrix_Tetrahedron.png" },
      { name: "Shield", price: 3000, icon: "Shield.png", id: "opt-shield" },
      { name: "Sport Shoes", price: 1200, icon: "Sport_Shoes.png" },
      { name: "Real Wings", price: 25000, icon: "Real_Wings.png" }
    ];

    const enemies = ["Mart", "Baby", "NIL", "Voidbreaker", "Springer", "Bell", "Voidbound Guardian", "Skinwalker", "Voidbound Baby", "???", "Telefragger", "Flesh", "Guardian", "Cadence", "ICBM"].map(name => ({
      name: name, price: 0, icon: name.replace("?", "Unknown") + ".png" 
    }));

    let isTrapMode = false;

    function renderGrid() {
      const grid = document.getElementById('mainGrid');
      const list = isTrapMode ? enemies : upgrades;
      grid.innerHTML = '';
      
      list.forEach(item => {
        const label = document.createElement('label');
        if (isTrapMode) {
          label.className = "enemy-label";
          label.innerHTML = `<input type="number" class="enemy-count" value="0" min="0" data-price="${item.price}" oninput="calculate()">
                             <img src="${item.icon}" class="custom-icon" onerror="this.style.display='none'"> 
                             ${item.name}`;
        } else {
          label.innerHTML = `<input type="checkbox" class="option" data-price="${item.price}" ${item.id ? `id="${item.id}"` : ''} onchange="calculate()">
                             <img src="${item.icon}" class="custom-icon" onerror="this.style.display='none'"> 
                             ${item.name} (${item.price})`;
        }
        grid.appendChild(label);
      });
      if(!isTrapMode) handlePlayerRules();
    }

    function toggleTrapMode() {
      isTrapMode = !isTrapMode;
      document.getElementById('mainBody').classList.toggle('trap-active');
      document.getElementById('mainTitle').textContent = isTrapMode ? "Nullscape Trap Card Calculator" : "Nullscape Price Calculator";
      document.getElementById('gridTitle').textContent = isTrapMode ? "Enemies" : "Upgrades";
      document.getElementById('toggleIcon').src = isTrapMode ? "Defuse_Kit.png" : "Trap-Card.png";
      document.getElementById('formula-text').style.display = isTrapMode ? "none" : "block";
      document.getElementById('clearBtn').style.display = isTrapMode ? "none" : "block";
      
      renderGrid();
      calculate();
    }

    function handlePlayerRules() {
      if (isTrapMode) {
        // Mode selector is always open in Trap Mode
        document.getElementById("mode").disabled = false;
        document.getElementById("mode-box").classList.remove("disabled-box");
        return;
      }

      let playerInput = document.getElementById("players");
      let players = parseInt(playerInput.value) || 1;
      if (players > 20) { playerInput.value = 20; players = 20; }

      const modeSelect = document.getElementById("mode");
      const isSolo = (players === 1);
      
      modeSelect.disabled = isSolo;
      document.getElementById("mode-box").classList.toggle("disabled-box", isSolo);
      if(isSolo) modeSelect.value = "1";

      calculate();
    }

    function calculate() {
      let players = parseInt(document.getElementById("players").value) || 1;
      const modeMultiplier = parseFloat(document.getElementById("mode").value);
      let total = 0;

      if (isTrapMode) {
        document.querySelectorAll(".enemy-count").forEach(input => {
          total += (parseInt(input.value) || 0) * (parseInt(input.dataset.price) || 0);
        });
        total = Math.ceil(total * modeMultiplier);
      } else {
        const sqrtP = Math.sqrt(players);
        document.querySelectorAll(".option:checked").forEach(opt => {
          let scaled = Math.ceil(Number(opt.dataset.price) * sqrtP);
          total += Math.ceil(scaled * modeMultiplier);
        });
      }
      document.getElementById("result").textContent = "Total: " + total.toLocaleString();
    }

    function clearAll() {
      document.querySelectorAll(".option").forEach(opt => opt.checked = false);
      calculate();
    }

    window.onload = renderGrid;
  </script>
</body>
</html>
