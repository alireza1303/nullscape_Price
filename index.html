<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nullscape Price Calculator</title>
  
  <style>
    :root {
      --accent: #b266ff;
      --accent-dark: #7a33ff;
      --glow: rgba(155, 77, 255, 0.4);
      --btn-border: rgb(255, 142, 66);
      --btn-glow: rgba(255, 142, 66, 0.6);
    }

    .trap-active {
      --accent: rgb(255, 142, 66);
      --accent-dark: rgb(255, 142, 66);
      --glow: rgba(255, 142, 66, 0.5);
      --btn-border: rgb(136, 163, 232);
      --btn-glow: rgba(136, 163, 232, 0.6);
    }

    body {
      margin: 0;
      min-height: 100vh;
      background-color: rgb(26, 26, 26);
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      padding-bottom: 60px;
      position: relative;
    }

    .mode-toggle {
      position: absolute;
      top: 25px;
      right: 40px;
      width: 70px;
      height: 70px;
      background: rgb(32, 32, 32);
      border: 3px solid var(--btn-border);
      border-radius: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px var(--btn-glow);
      transition: all 0.3s ease;
      z-index: 100;
    }
    
    .mode-toggle img { width: 50px; height: 50px; object-fit: contain; }

    h1 {
      text-align: center;
      margin: 40px 10px;
      font-size: clamp(32px, 6vw, 64px); 
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent), 0 0 25px var(--accent-dark);
      transition: 0.3s;
    }

    .layout {
      display: grid;
      grid-template-columns: 1.6fr 450px; 
      gap: 40px;
      padding: 0 40px;
      max-width: 1700px; 
      margin: 0 auto;
    }

    .box {
      background: rgb(32, 32, 32);
      border-radius: 24px;
      padding: 35px;
      box-shadow: 0 0 30px var(--glow);
      transition: 0.3s;
    }

    .box-title {
      font-size: 28px;
      margin-bottom: 30px;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .upgrades-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px 35px;
    }

    .upgrades-grid label {
      display: flex;
      align-items: center;
      font-size: 18px; 
      cursor: pointer;
      color: #88a3e8;
      transition: 0.2s;
      white-space: nowrap;
    }

    .custom-icon {
      width: 40px; height: 40px;
      margin-right: 10px; object-fit: contain;
      flex-shrink: 0; 
    }

    .upgrades-grid input {
      margin-right: 12px;
      transform: scale(1.5);
      accent-color: var(--accent);
    }

    .right {
      display: flex;
      flex-direction: column;
      gap: 30px;
      position: sticky;
      top: 40px;
      height: fit-content;
    }

    /* PLAYER/MODE TRANSITION */
    .input-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      transition: 0.3s;
    }

    .trap-active .input-row {
        grid-template-columns: 1fr; /* Mode expands */
    }

    #player-box { transition: 0.3s; }
    .trap-active #player-box { display: none; }

    input[type="number"], select {
      width: 100%;
      padding: 15px;
      background: rgb(20, 20, 20);
      color: white;
      border: 2px solid var(--accent-dark);
      border-radius: 12px;
      font-size: 22px;
      text-align: center;
      transition: 0.3s;
    }

    .calc-btn {
      width: 100%; padding: 20px;
      font-size: 24px; background: var(--accent-dark);
      border: none; border-radius: 14px;
      color: white; cursor: pointer;
      font-weight: bold;
    }

    .price {
      font-size: 48px; color: var(--accent);
      text-align: center; font-weight: bold;
      text-shadow: 0 0 15px var(--glow);
    }

    .credit {
      position: fixed; bottom: 15px; right: 20px;
      font-size: 14px; color: var(--accent);
      text-shadow: 0 0 8px var(--glow);
      font-weight: bold;
    }

    .disabled-label, .disabled-box { opacity: 0.25; filter: grayscale(1); }

    @media (max-width: 1300px) {
      .layout { grid-template-columns: 1fr; }
      .right { position: static; order: -1; }
    }
    @media (max-width: 550px) {
      .upgrades-grid { grid-template-columns: 1fr; }
      .upgrades-grid label { white-space: normal; }
    }
  </style>
</head>

<body id="mainBody">

  <button class="mode-toggle" onclick="toggleTrapMode()" id="toggleBtn">
    <img src="Trap-Card.png" id="toggleIcon">
  </button>

  <h1 id="mainTitle">Nullscape Price Calculator</h1>

  <div class="layout">
    <div class="box">
      <div class="box-title" id="gridTitle">Upgrades</div>
      <div class="upgrades-grid" id="mainGrid">
        </div>
    </div>

    <div class="right">
      <div class="input-row">
        <div class="box" id="player-box">
          <div class="box-title" style="text-align:center;">Players</div>
          <input type="number" id="players" min="1" max="20" value="1" oninput="handlePlayerRules()">
        </div>
        <div class="box" id="mode-box">
          <div class="box-title" style="text-align:center;">Mode</div>
          <select id="mode" onchange="calculate()">
            <option value="1">Normal</option>
            <option value="1.15">Hard (+15%)</option>
          </select>
        </div>
      </div>
      <div class="box">
        <button class="calc-btn" onclick="calculate()">Calculate Total</button>
      </div>
      <div class="box">
        <div class="price" id="result">Total: 0</div>
      </div>
    </div>
  </div>

  <div class="credit">made by Alireza1303</div>

  <script>
    const upgrades = [
      { name: "Adrenaline", price: 50, icon: "Adrenaline.png", id: "opt-adrenaline" },
      { name: "Business License", price: 75, icon: "Business_License.png" },
      { name: "Defuse Kit", price: 30, icon: "Defuse_Kit.png" },
      { name: "Paycheck", price: 55, icon: "Paycheck.png" },
      { name: "Swiftness Ring", price: 80, icon: "Swiftness_Ring.png" },
      { name: "Enemy ESP", price: 100, icon: "Enemy_ESP.png" },
      { name: "Better Gift Arrow", price: 80, icon: "Better_Gift_Arrow.png" },
      { name: "Better Jump Pads", price: 50, icon: "Better_Jump_Pads.png" },
      { name: "Double Jump", price: 100, icon: "Double_Jump.png" },
      { name: "Grace Wings", price: 250, icon: "Grace_Wings.png", id: "opt-grace" },
      { name: "Grapple Points", price: 100, icon: "Grapple_Points.png" },
      { name: "Last Robloxian Standing", price: 200, icon: "Last_Robloxian_Standing.png", id: "opt-lrs" },
      { name: "Pocket Bell", price: 150, icon: "Pocket_Bell.png" },
      { name: "Tripmine ESP", price: 400, icon: "Tripmine_ESP.png" },
      { name: "Advanced Coil", price: 600, icon: "Advanced_Gravity_Coil.png" },
      { name: "Ice Skates", price: 400, icon: "Ice_Skates.png" },
      { name: "Helmet", price: 600, icon: "Helmet.png" },
      { name: "More Altars", price: 600, icon: "More_Altars.png" },
      { name: "Barrier", price: 1000, icon: "Subspacial_Barrier.png", id: "opt-barrier" },
      { name: "Ninja Belt", price: 500, icon: "Ninja_Belt.png", id: "opt-ninja" },
      { name: "Gift Magnet", price: 2000, icon: "Gift_Magnet.png" },
      { name: "Matrix", price: 2500, icon: "Matrix_Tetrahedron.png" },
      { name: "Shield", price: 3000, icon: "Shield.png", id: "opt-shield" },
      { name: "Sport Shoes", price: 1200, icon: "Sport_Shoes.png" },
      { name: "Real Wings", price: 25000, icon: "Real_Wings.png" }
    ];

    const enemies = ["Mart", "Baby", "NIL", "Voidbreaker", "Springer", "Bell", "Voidbound Guardian", "Skinwalker", "Voidbound Baby", "???", "Telefragger", "Flesh", "Guardian", "Cadence", "ICBM"].map(name => ({
      name: name, price: 0, icon: name.replace("?", "Unknown") + ".png" 
    }));

    let isTrapMode = false;

    function renderGrid() {
      const grid = document.getElementById('mainGrid');
      const list = isTrapMode ? enemies : upgrades;
      grid.innerHTML = '';
      
      list.forEach(item => {
        const label = document.createElement('label');
        if(item.id) label.id = "label-" + item.id.split('-')[1];
        label.innerHTML = `<input type="checkbox" class="option" data-price="${item.price}" ${item.id ? `id="${item.id}"` : ''} onchange="calculate()">
                           <img src="${item.icon}" class="custom-icon" onerror="this.style.display='none'"> 
                           ${item.name} ${!isTrapMode ? `(${item.price})` : ''}`;
        grid.appendChild(label);
      });
      if(!isTrapMode) handlePlayerRules();
    }

    function toggleTrapMode() {
      isTrapMode = !isTrapMode;
      const body = document.getElementById('mainBody');
      const title = document.getElementById('mainTitle');
      const gridTitle = document.getElementById('gridTitle');
      const icon = document.getElementById('toggleIcon');
      
      body.classList.toggle('trap-active');
      title.textContent = isTrapMode ? "Nullscape Trap Card Calculator" : "Nullscape Price Calculator";
      gridTitle.textContent = isTrapMode ? "Enemies" : "Upgrades";
      icon.src = isTrapMode ? "Defuse_Kit.png" : "Trap-Card.png";
      
      renderGrid();
      calculate();
    }

    function handlePlayerRules() {
      if (isTrapMode) return;
      let playerInput = document.getElementById("players");
      let players = parseInt(playerInput.value);

      if (players > 20) { playerInput.value = 20; players = 20; }
      else if (players < 1 || isNaN(players)) { players = 1; }

      const modeSelect = document.getElementById("mode");
      if (players === 1) {
        modeSelect.value = "1"; modeSelect.disabled = true;
        document.getElementById("mode-box").classList.add("disabled-box");
      } else {
        modeSelect.disabled = false;
        document.getElementById("mode-box").classList.remove("disabled-box");
      }

      // Dynamic Solo Pricing
      const grace = document.querySelector('[data-price][id*="grace"]');
      const barrier = document.querySelector('[data-price][id*="barrier"]');
      const ninja = document.querySelector('[data-price][id*="ninja"]');
      const shield = document.querySelector('[data-price][id*="shield"]');

      if (players === 1) {
        if(grace) grace.dataset.price = 200;
        if(barrier) barrier.dataset.price = 200;
        if(ninja) ninja.dataset.price = 300;
        if(shield) shield.dataset.price = 1000;
      } else {
        if(grace) grace.dataset.price = 250;
        if(barrier) barrier.dataset.price = 1000;
        if(ninja) ninja.dataset.price = 500;
        if(shield) shield.dataset.price = 3000;
      }
      calculate();
    }

    function calculate() {
      let players = parseInt(document.getElementById("players").value) || 1;
      const modeMultiplier = (players === 1 && !isTrapMode) ? 1 : parseFloat(document.getElementById("mode").value);
      let total = 0;
      const sqrtP = isTrapMode ? 1 : Math.sqrt(players);
      
      document.querySelectorAll(".option:checked").forEach(opt => {
        let scaled = Math.ceil(Number(opt.dataset.price) * sqrtP);
        total += Math.ceil(scaled * modeMultiplier);
      });
      document.getElementById("result").textContent = "Total: " + total.toLocaleString();
    }

    window.onload = renderGrid;
  </script>
</body>
</html>
