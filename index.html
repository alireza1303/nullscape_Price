<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nullscape Price Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-color: rgb(26, 26, 26);
      color: white;
      font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
      text-align: center;
      margin-top: 25px;
      margin-bottom: 40px;
      font-size: 42px;
      color: #b266ff;
      text-shadow: 0 0 5px #b266ff, 0 0 15px #9b4dff, 0 0 30px #7a33ff;
    }

    .layout {
      display: grid;
      grid-template-columns: 1fr 350px; /* Slightly wider to fit side-by-side boxes */
      gap: 30px;
      padding: 0 60px 60px 60px;
    }

    .box {
      background: rgb(32, 32, 32);
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(155, 77, 255, 0.25);
    }

    .box-title {
      font-size: 18px;
      margin-bottom: 15px;
      color: #b266ff;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-align: center;
    }

    /* Upgrades Grid */
    .upgrades-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px 20px;
    }

    .upgrades-grid label {
      display: flex;
      align-items: center;
      font-size: 14px;
      cursor: pointer;
      color: #88a3e8;
      transition: 0.2s;
      text-shadow: 0 0 8px rgba(136, 163, 232, 0.4);
    }

    .upgrades-grid i {
      margin-right: 8px;
      width: 18px;
      text-align: center;
      color: #b266ff;
    }

    .upgrades-grid label:hover {
      color: white;
    }

    .upgrades-grid input {
      margin-right: 10px;
      accent-color: #b266ff;
    }

    /* Right Column Layout */
    .right {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Side-by-Side Row */
    .input-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    input[type="number"], select {
      width: 100%;
      padding: 10px;
      background: rgb(20, 20, 20);
      color: white;
      border: 1px solid #7a33ff;
      border-radius: 8px;
      font-size: 16px;
      text-align: center;
      box-sizing: border-box;
    }

    select {
      cursor: pointer;
      appearance: none; /* Cleaner look */
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background: #7a33ff;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: 0.2s;
      font-weight: bold;
    }

    button:hover {
      background: #9b4dff;
      box-shadow: 0 0 15px #9b4dff;
    }

    .price {
      font-size: 32px;
      color: #b266ff;
      text-align: center;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(178, 102, 255, 0.5);
    }

    .formula-note {
      font-size: 11px;
      color: #555;
      margin-top: 8px;
      text-align: center;
    }
  </style>
</head>

<body>

  <h1>Nullscape Price Calculator</h1>

  <div class="layout">

    <div class="box">
      <div class="box-title" style="text-align: left;">Upgrades</div>
      <div class="upgrades-grid">
        <label><input type="checkbox" class="option" data-price="50"><img src="Adrenaline.png" class="custom-icon"> Adrenaline (50)</label>
        <label><input type="checkbox" class="option" data-price="75"><i class="fas fa-file-signature"></i> Business License (75)</label>
        <label><input type="checkbox" class="option" data-price="30"><i class="fas fa-tools"></i> Defuse Kit (30)</label>
        <label><input type="checkbox" class="option" data-price="55"><i class="fas fa-money-bill-wave"></i> Paycheck (55)</label>
        <label><input type="checkbox" class="option" data-price="80"><i class="fas fa-ring"></i> Swiftness Ring (80)</label>
        <label><input type="checkbox" class="option" data-price="100"><i class="fas fa-eye"></i> Enemy ESP (100)</label>
        <label><input type="checkbox" class="option" data-price="80"><i class="fas fa-location-arrow"></i> Better Gift Arrow (80)</label>
        <label><input type="checkbox" class="option" data-price="50"><i class="fas fa-rocket"></i> Better Jump Pads (50)</label>
        <label><input type="checkbox" class="option" data-price="100"><i class="fas fa-angles-up"></i> Double Jump (100)</label>
        <label><input type="checkbox" class="option" data-price="250"><i class="fas fa-feather-pointed"></i> Grace Wings (250)</label>
        <label><input type="checkbox" class="option" data-price="100"><i class="fas fa-anchor"></i> Grapple Points (100)</label>
        <label><input type="checkbox" class="option" data-price="200"><i class="fas fa-trophy"></i> Last Robloxian Standing (200)</label>
        <label><input type="checkbox" class="option" data-price="150"><i class="fas fa-bell"></i> Pocket Bell (150)</label>
        <label><input type="checkbox" class="option" data-price="400"><i class="fas fa-bullseye"></i> Tripmine ESP (400)</label>
        <label><input type="checkbox" class="option" data-price="600"><i class="fas fa-spiral-scale"></i> Advanced Gravity Coil (600)</label>
        <label><input type="checkbox" class="option" data-price="400"><i class="fas fa-snowflake"></i> Ice Skates (400)</label>
        <label><input type="checkbox" class="option" data-price="600"><i class="fas fa-hard-hat"></i> Helmet (600)</label>
        <label><input type="checkbox" class="option" data-price="600"><i class="fas fa-place-of-worship"></i> More Altars (600)</label>
        <label><input type="checkbox" class="option" data-price="1000"><i class="fas fa-shield-halved"></i> Subspacial Barrier (1000)</label>
        <label><input type="checkbox" class="option" data-price="500"><i class="fas fa-mitten"></i> Ninja Belt (500)</label>
        <label><input type="checkbox" class="option" data-price="2000"><i class="fas fa-magnet"></i> Gift Magnet (2000)</label>
        <label><input type="checkbox" class="option" data-price="2500"><i class="fas fa-cube"></i> Matrix Tetrahedron (2500)</label>
        <label><input type="checkbox" class="option" data-price="3000"><i class="fas fa-shield"></i> Shield (3000)</label>
        <label><input type="checkbox" class="option" data-price="1200"><i class="fas fa-running"></i> Sport Shoes (1200)</label>
        <label><input type="checkbox" class="option" data-price="25000"><i class="fas fa-dove"></i> Real Wings (25000)</label>
      </div>
    </div>

    <div class="right">
      
      <div class="input-row">
        <div class="box">
          <div class="box-title">Players</div>
          <input type="number" id="players" min="1" max="20" value="1">
        </div>
        
        <div class="box">
          <div class="box-title">Mode</div>
          <select id="mode">
            <option value="1">Normal</option>
            <option value="1.15">Hard (+15%)</option>
          </select>
        </div>
      </div>

      <div class="box">
        <button onclick="calculate()">Calculate</button>
      </div>

      <div class="box">
        <div class="price" id="result">Total: 0</div>
        <div class="formula-note">Formula: ceil(base * âˆšplayers) * Mode</div>
      </div>
    </div>

  </div>

  <script>
    function calculate() {
      let players = parseInt(document.getElementById("players").value) || 1;
      const modeMultiplier = parseFloat(document.getElementById("mode").value);
      
      if (players < 1) players = 1;
      if (players > 20) players = 20;
      document.getElementById("players").value = players;

      let grandTotal = 0;
      const sqrtPlayers = Math.sqrt(players);

      document.querySelectorAll(".option:checked").forEach(opt => {
        const basePrice = Number(opt.dataset.price);
        // Scaled price for this item
        const scaledPrice = Math.ceil(basePrice * sqrtPlayers);
        // Add to total with difficulty multiplier applied
        grandTotal += Math.ceil(scaledPrice * modeMultiplier);
      });

      document.getElementById("result").textContent = "Total: " + grandTotal.toLocaleString();
    }
  </script>

</body>
</html>
