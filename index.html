<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nullscape Price Calculator</title>
  
  <style>
    /* Color Variables */
    :root {
      --accent: #b266ff;
      --accent-dark: #7a33ff;
      --glow: rgba(155, 77, 255, 0.4);
      --btn-border: rgb(255, 142, 66);
      --btn-glow: rgba(255, 142, 66, 0.6);
    }

    /* Trap Mode Overrides */
    .trap-active {
      --accent: rgb(255, 142, 66);
      --accent-dark: rgb(255, 142, 66);
      --glow: rgba(255, 142, 66, 0.5);
      --btn-border: rgb(136, 163, 232);
      --btn-glow: rgba(136, 163, 232, 0.6);
    }

    body {
      margin: 0;
      min-height: 100vh;
      background-color: rgb(26, 26, 26);
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      padding-bottom: 60px;
      position: relative;
    }

    /* THE SPECIAL TOGGLE BUTTON */
    .mode-toggle {
      position: absolute;
      top: 25px;
      right: 40px;
      width: 70px;
      height: 70px;
      background: rgb(32, 32, 32);
      border: 3px solid var(--btn-border);
      border-radius: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px var(--btn-glow);
      transition: all 0.3s ease;
      z-index: 100;
    }
    
    .mode-toggle:hover {
        transform: scale(1.05);
    }

    .mode-toggle img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }

    h1 {
      text-align: center;
      margin: 40px 10px;
      font-size: clamp(32px, 6vw, 64px); 
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent), 0 0 25px var(--accent-dark);
      transition: 0.3s;
    }

    .layout {
      display: grid;
      grid-template-columns: 1.6fr 450px; 
      gap: 40px;
      padding: 0 40px;
      max-width: 1700px; 
      margin: 0 auto;
    }

    .box {
      background: rgb(32, 32, 32);
      border-radius: 24px;
      padding: 35px;
      border: 1px solid transparent;
      box-shadow: 0 0 30px var(--glow);
      transition: 0.3s;
    }

    .trap-active .box {
        border-color: var(--accent);
    }

    .box-title {
      font-size: 28px;
      margin-bottom: 30px;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .upgrades-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px 35px;
    }

    .upgrades-grid label {
      display: flex;
      align-items: center;
      font-size: 18px; 
      cursor: pointer;
      color: #88a3e8;
      transition: 0.2s;
      white-space: nowrap;
    }

    .disabled-label, .disabled-box {
      opacity: 0.25;
      cursor: not-allowed !important;
      filter: grayscale(1);
    }

    .custom-icon {
      width: 40px; 
      height: 40px;
      margin-right: 10px; 
      object-fit: contain;
      filter: drop-shadow(0 0 5px rgb(136, 163, 232));
      flex-shrink: 0; 
    }

    .upgrades-grid input {
      margin-right: 12px;
      transform: scale(1.5);
      accent-color: var(--accent);
    }

    .right {
      display: flex;
      flex-direction: column;
      gap: 30px;
      position: sticky;
      top: 40px;
      height: fit-content;
    }

    .input-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    input[type="number"], select {
      width: 100%;
      padding: 15px;
      background: rgb(20, 20, 20);
      color: white;
      border: 2px solid var(--accent-dark);
      border-radius: 12px;
      font-size: 22px;
      text-align: center;
      box-sizing: border-box;
      transition: 0.3s;
    }

    button.calc-btn {
      width: 100%;
      padding: 20px;
      font-size: 24px;
      background: var(--accent-dark);
      border: none;
      border-radius: 14px;
      color: white;
      cursor: pointer;
      transition: 0.2s;
      font-weight: bold;
    }

    .price {
      font-size: 48px;
      color: var(--accent);
      text-align: center;
      font-weight: bold;
      text-shadow: 0 0 15px var(--glow);
    }

    .credit {
      position: fixed;
      bottom: 15px;
      right: 20px;
      font-size: 14px;
      color: var(--accent);
      text-shadow: 0 0 8px var(--glow);
      font-weight: bold;
      transition: 0.3s;
    }

    /* RESPONSIVE */
    @media (max-width: 1300px) {
      .layout { grid-template-columns: 1fr; padding: 0 20px; }
      .right { position: static; order: -1; }
      .mode-toggle { top: 15px; right: 15px; width: 60px; height: 60px; }
    }
    @media (max-width: 550px) {
      .upgrades-grid { grid-template-columns: 1fr; }
      .upgrades-grid label { white-space: normal; }
    }
  </style>
</head>

<body id="mainBody">

  <button class="mode-toggle" onclick="toggleTrapMode()" id="toggleBtn">
    <img src="Trap-Card.png" id="toggleIcon" alt="Trap Mode">
  </button>

  <h1 id="mainTitle">Nullscape Price Calculator</h1>

  <div class="layout">
    <div class="box">
      <div class="box-title">Upgrades</div>
      <div class="upgrades-grid">
        <label id="label-adrenaline"><input type="checkbox" class="option" data-price="50" id="opt-adrenaline"><img src="Adrenaline.png" class="custom-icon"> Adrenaline (50)</label>
        <label><input type="checkbox" class="option" data-price="75"><img src="Business_License.png" class="custom-icon"> Business License (75)</label>
        <label><input type="checkbox" class="option" data-price="30"><img src="Defuse_Kit.png" class="custom-icon"> Defuse Kit (30)</label>
        <label><input type="checkbox" class="option" data-price="55"><img src="Paycheck.png" class="custom-icon"> Paycheck (55)</label>
        <label><input type="checkbox" class="option" data-price="80"><img src="Swiftness_Ring.png" class="custom-icon"> Swiftness Ring (80)</label>
        <label><input type="checkbox" class="option" data-price="100"><img src="Enemy_ESP.png" class="custom-icon"> Enemy ESP (100)</label>
        <label><input type="checkbox" class="option" data-price="80"><img src="Better_Gift_Arrow.png" class="custom-icon"> Better Gift Arrow (80)</label>
        <label><input type="checkbox" class="option" data-price="50"><img src="Better_Jump_Pads.png" class="custom-icon"> Better Jump Pads (50)</label>
        <label><input type="checkbox" class="option" data-price="100"><img src="Double_Jump.png" class="custom-icon"> Double Jump (100)</label>
        <label><input type="checkbox" class="option" data-price="250" id="opt-grace"><img src="Grace_Wings.png" class="custom-icon"> Grace Wings (250)</label>
        <label><input type="checkbox" class="option" data-price="100"><img src="Grapple_Points.png" class="custom-icon"> Grapple Points (100)</label>
        <label id="label-lrs"><input type="checkbox" class="option" data-price="200" id="opt-lrs"><img src="Last_Robloxian_Standing.png" class="custom-icon"> Last Robloxian Standing (200)</label>
        <label><input type="checkbox" class="option" data-price="150"><img src="Pocket_Bell.png" class="custom-icon"> Pocket Bell (150)</label>
        <label><input type="checkbox" class="option" data-price="400"><img src="Tripmine_ESP.png" class="custom-icon"> Tripmine ESP (400)</label>
        <label><input type="checkbox" class="option" data-price="600"><img src="Advanced_Gravity_Coil.png" class="custom-icon"> Advanced Coil (600)</label>
        <label><input type="checkbox" class="option" data-price="400"><img src="Ice_Skates.png" class="custom-icon"> Ice Skates (400)</label>
        <label><input type="checkbox" class="option" data-price="600"><img src="Helmet.png" class="custom-icon"> Helmet (600)</label>
        <label><input type="checkbox" class="option" data-price="600"><img src="More_Altars.png" class="custom-icon"> More Altars (600)</label>
        <label><input type="checkbox" class="option" data-price="1000" id="opt-barrier"><img src="Subspacial_Barrier.png" class="custom-icon"> Barrier (1000)</label>
        <label><input type="checkbox" class="option" data-price="500" id="opt-ninja"><img src="Ninja_Belt.png" class="custom-icon"> Ninja Belt (500)</label>
        <label><input type="checkbox" class="option" data-price="2000"><img src="Gift_Magnet.png" class="custom-icon"> Gift Magnet (2000)</label>
        <label><input type="checkbox" class="option" data-price="2500"><img src="Matrix_Tetrahedron.png" class="custom-icon"> Matrix (2500)</label>
        <label><input type="checkbox" class="option" data-price="3000" id="opt-shield"><img src="Shield.png" class="custom-icon"> Shield (3000)</label>
        <label><input type="checkbox" class="option" data-price="1200"><img src="Sport_Shoes.png" class="custom-icon"> Sport Shoes (1200)</label>
        <label><input type="checkbox" class="option" data-price="25000"><img src="Real_Wings.png" class="custom-icon"> Real Wings (25000)</label>
      </div>
    </div>

    <div class="right">
      <div class="input-row">
        <div class="box">
          <div class="box-title" style="text-align:center;">Players</div>
          <input type="number" id="players" min="1" max="20" value="1" oninput="handlePlayerRules()">
        </div>
        <div class="box" id="mode-box">
          <div class="box-title" style="text-align:center;">Mode</div>
          <select id="mode" onchange="calculate()">
            <option value="1">Normal</option>
            <option value="1.15">Hard (+15%)</option>
          </select>
        </div>
      </div>
      <div class="box">
        <button class="calc-btn" onclick="calculate()">Calculate Total</button>
      </div>
      <div class="box">
        <div class="price" id="result">Total: 0</div>
      </div>
    </div>
  </div>

  <div class="credit">made by Alireza1303</div>

  <script>
    function toggleTrapMode() {
      const body = document.getElementById('mainBody');
      const title = document.getElementById('mainTitle');
      const icon = document.getElementById('toggleIcon');
      
      body.classList.toggle('trap-active');
      
      if (body.classList.contains('trap-active')) {
        title.textContent = "Nullscape Trap Card Calculator";
        icon.src = "Defuse_Kit.png";
      } else {
        title.textContent = "Nullscape Price Calculator";
        icon.src = "Trap-Card.png";
      }
    }

    function handlePlayerRules() {
      let playerInput = document.getElementById("players");
      let modeSelect = document.getElementById("mode");
      let modeBox = document.getElementById("mode-box");
      let players = parseInt(playerInput.value);

      if (players > 20) { playerInput.value = 20; players = 20; }
      else if (players < 1 || isNaN(players)) { players = 1; }

      if (players === 1) {
        modeSelect.value = "1";
        modeSelect.disabled = true;
        modeBox.classList.add("disabled-box");
      } else {
        modeSelect.disabled = false;
        modeBox.classList.remove("disabled-box");
      }

      const adrInput = document.getElementById("opt-adrenaline");
      const lrsInput = document.getElementById("opt-lrs");

      if (players === 1) {
        adrInput.disabled = false;
        adrInput.parentElement.classList.remove("disabled-label");
        document.getElementById("opt-grace").dataset.price = 200;
        document.getElementById("opt-barrier").dataset.price = 200;
        document.getElementById("opt-ninja").dataset.price = 300;
        document.getElementById("opt-shield").dataset.price = 1000;
      } else {
        adrInput.checked = false;
        adrInput.disabled = true;
        adrInput.parentElement.classList.add("disabled-label");
        document.getElementById("opt-grace").dataset.price = 250;
        document.getElementById("opt-barrier").dataset.price = 1000;
        document.getElementById("opt-ninja").dataset.price = 500;
        document.getElementById("opt-shield").dataset.price = 3000;
      }

      if (players >= 3) {
        lrsInput.disabled = false;
        lrsInput.parentElement.classList.remove("disabled-label");
      } else {
        lrsInput.checked = false;
        lrsInput.disabled = true;
        lrsInput.parentElement.classList.add("disabled-label");
      }

      document.querySelectorAll(".option").forEach(opt => {
        const textNode = opt.parentElement.lastChild;
        const name = textNode.textContent.split('(')[0].trim();
        textNode.textContent = ` ${name} (${opt.dataset.price})`;
      });

      calculate();
    }

    function calculate() {
      let players = parseInt(document.getElementById("players").value) || 1;
      const modeMultiplier = (players === 1) ? 1 : parseFloat(document.getElementById("mode").value);
      let total = 0;
      const sqrtP = Math.sqrt(players);
      
      document.querySelectorAll(".option:checked").forEach(opt => {
        let scaled = Math.ceil(Number(opt.dataset.price) * sqrtP);
        total += Math.ceil(scaled * modeMultiplier);
      });
      document.getElementById("result").textContent = "Total: " + total.toLocaleString();
    }

    window.onload = handlePlayerRules;
  </script>
</body>
</html>
