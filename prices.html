<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Nullscape Price Calculator</title>

<link rel="stylesheet" href="css/style.css">
</head>

<body>

<h1 class="page-title">Nullscape Price Calculator</h1>

<div class="calculator">

  <div class="grid">

    <div class="card">
      <span>Upgrade Level</span>
      <input type="number" min="0" value="0">
    </div>

    <div class="card">
      <span>Trap Cards</span>
      <input type="number" min="0" value="0">
    </div>

    <div class="card">
      <span>Void Breakers</span>
      <input type="number" min="0" value="0">
    </div>

    <div class="card">
      <span>Total Cost</span>
      <div class="result" id="total">0</div>
    </div>

  </div>

  <button id="clearBtn">Clear All</button>

</div>

<div class="watermark">Made by alireza1303</div>

<script src="js/prices.js"></script>
</body>
</html>
